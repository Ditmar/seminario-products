<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/regis.css">
</head>
<body background="assets/img/paisaje.png">
    <header class="header">
        <span>
            Crear producto
        </span>
       
    </header>
    <hr>
    
    <div class="container">
        <div class="form">
            <img src="assets/img/computadora.jpg" style="height: 300px; margin-top: 20px; margin-right: 100px">
        </div>
        <div class="form">
            <div class="centro">
                <span>
                    Nombre del producto
                </span>
                <input type="text" placeholder="Nombre del producto">
            </div>
            <div class="centro">
                <span>
                    Precio
                </span>
                <input type="text" placeholder="Precio">
            </div>
            <div class="centro">
                <span>
                    Descripcion
                </span>
                <input type="text" placeholder="Descripcion">
            </div>
            <div class="centro">
                <span>
                    Cantidad
                </span>
                <input type="text" placeholder="Cantidad">
            </div>
            <div class="crear">
                <span>
                    <input type="submit" value="Crear">
                </span>
            </div>
        </div>
    </div>
          

</body>
</html>
